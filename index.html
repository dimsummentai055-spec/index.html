<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern & Animasi</title>
    <style>
        /* Mengatur background utama */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Container Kalkulator dengan efek Glassmorphism */
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Layar Display */
        #display {
            width: 100%;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            outline: none;
            border-radius: 15px;
            color: #fff;
            text-align: right;
            padding: 0 15px;
            font-size: 24px;
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Grid tombol */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* Desain Tombol */
        button {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Efek Hover & Klik */
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.9);
        }

        /* Warna khusus untuk operator */
        .operator {
            background: rgba(255, 159, 67, 0.2);
            color: #ff9f43;
            font-weight: bold;
        }

        .equal {
            background: #ff9f43;
            color: white;
            grid-column: span 2;
            width: 132px;
        }

        .clear {
            background: rgba(238, 82, 83, 0.2);
            color: #ee5253;
        }

        /* Animasi Masuk */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('.')">.</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // eval() digunakan untuk menghitung string matematika
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>
</body>
</html>
